<script>
    let songList = [
        'music/smile music.mp3',
        'music/UH HUH.mp3',
        'music/maple.mp3',
        'music/ETA.mp3',
        'music/Ailing Emotions.mp3',
    ];
    let currentSongIndex = 0;
    const audioPlayer = document.getElementById('audioPlayer');

    function loadSong(songIndex) {
        const songPath = songList[songIndex];
        const songName = songPath.split('/').pop().split('.').shift().replace(/_/g, ' ');
        document.getElementById('nowPlayingText').textContent = `Now Playing - ${songName}`;
        audioPlayer.src = songList[songIndex];
        audioPlayer.load();
    }

    function togglePlayPause() {
        if (audioPlayer.paused || audioPlayer.ended) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
        updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
        const playPauseIcon = document.getElementById('playPauseIcon');
        if (audioPlayer.paused) {
            playPauseIcon.src = 'images/c31146d4_original.gif';
        } else {
            playPauseIcon.src = 'images/9672bf49_original.gif';
        }
    }

    document.getElementById('playPause').addEventListener('click', togglePlayPause);

    document.getElementById('prev').addEventListener('click', function() {
        currentSongIndex = (currentSongIndex - 1 + songList.length) % songList.length;
        loadSong(currentSongIndex);
        audioPlayer.play();
        updatePlayPauseIcon();
    });

    document.getElementById('next').addEventListener('click', function() {
        currentSongIndex = (currentSongIndex + 1) % songList.length;
        loadSong(currentSongIndex);
        audioPlayer.play();
        updatePlayPauseIcon();
    });

    audioPlayer.addEventListener('ended', updatePlayPauseIcon);

    // waits for intro to finish before playing music
    document.addEventListener('introFinished', function() {
        loadSong(currentSongIndex);
        audioPlayer.play().then(() => {
            console.log("Music started after intro");
            updatePlayPauseIcon();
        }).catch(error => {
            console.log("Music play error after intro:", error);
        });

        audioPlayer.addEventListener('ended', function() {
        currentSongIndex = (currentSongIndex + 1) % songList.length;
        loadSong(currentSongIndex);
        audioPlayer.play();
        updatePlayPauseIcon();
    });
    });
</script>

<script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    })

    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function ctrlShiftKey(e, keyCode) {
      return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }

    document.onkeydown = (e) => {
      if (
        event.keyCode === 123 ||
        ctrlShiftKey(e, 'I') ||
        ctrlShiftKey(e, 'J') ||
        ctrlShiftKey(e, 'C') ||
        (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
      )
        return false;
    };
</script>

    <!-- JavaScript para el contador -->
    <script>
        // Obtener el contador de visitas desde el almacenamiento local
        let visitCount = localStorage.getItem('visitCount');

        // Verificar si hay un contador existente en el almacenamiento local
        if (!visitCount) {
            // Si no hay un contador existente, iniciar en 1
            visitCount = 1;
        } else {
            // Si hay un contador existente, aumentar en 1
            visitCount = parseInt(visitCount) + 1;
        }

        // Mostrar el contador en la p√°gina
        document.getElementById('viewCount').innerText = visitCount;

        // Guardar el contador actualizado en el almacenamiento local
        localStorage.setItem('visitCount', visitCount);
    </script>
